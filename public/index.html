<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to right bottom, #ebf4f5, #b5c6e0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px 28px;
    }

    .form-box header h1 {
      text-align: center;
      color: #5851e3;
    }

    form {
      margin-block: 30px;
    }

    input {
      width: 100%;
      padding: 18px 16px;
      border: none;
      outline: none;
      border-radius: 4px;
      background-color: #a3a3a331;
      font-size: 16px;
      margin: 12px 0;
    }

    input[type="text"] {
      display: none;
    }

    a {
      text-decoration: none;
      color: #767676;
      font-size: 14px;
    }

    input[type="button"] {
      margin-block: 24px;
      background-color: #5851e3;
      color: #fff;
      font-size: 22px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.4s;
    }

    input[type="button"]:hover {
      background-color: #10449a;
    }

    .signup {
      text-align: center;
      margin-block: 20px;
    }

    .signup a {
      font-size: 16px;
      font-weight: 700;
      color: #5851e3;
    }

    .signup a:hover {
      color: #10449a;
      text-decoration: underline 2px;
      text-underline-offset: 3.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <header>
        <h1 id="title">Login</h1>
      </header>
      <form id="authForm">
        <input type="text" placeholder="Name" id="nameField" />
        <input type="email" placeholder="Email" id="emailField" required />
        <input type="password" placeholder="Password" id="passwordField" required />
        <a href="#">Forgot Password?</a>
        <input type="button" value="Login" id="signinBtn" />
        <p class="signup">
          Not a member? <a href="#" id="signupBtn">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBsIFH8nRIGrrhYxE4EmN_57hMnW_F-mVg",
      authDomain: "sumspher.firebaseapp.com",
      projectId: "sumspher",
      storageBucket: "sumspher.firebasestorage.app",
      messagingSenderId: "867668849103",
      appId: "1:867668849103:web:6ff4709cc5c892184be2ba",
      measurementId: "G-BVRSHCK2DJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const title = document.getElementById("title");
    const nameField = document.getElementById("nameField");
    const signinBtn = document.getElementById("signinBtn");
    const signupBtn = document.getElementById("signupBtn");

    let isLoginMode = true;

    signupBtn.onclick = function (e) {
      e.preventDefault();
      isLoginMode = false;
      title.innerHTML = "Sign Up";
      nameField.style.display = "block";
      signinBtn.value = "Sign Up";
    };

    signinBtn.onclick = function (e) {
      e.preventDefault();
      const email = document.getElementById("emailField").value;
      const password = document.getElementById("passwordField").value;

      if (isLoginMode) {
        // Login
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "main.html"; // redirect to calculator
          })
          .catch(error => {
            alert("Login Error: " + error.message);
          });
      } else {
        // Sign Up
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("Account created. You can now log in.");
            isLoginMode = true;
            title.innerHTML = "Login";
            nameField.style.display = "none";
            signinBtn.value = "Login";
          })
          .catch(error => {
            alert("Signup Error: " + error.message);
          });
      }
    };
  </script>
</body>
</html>
